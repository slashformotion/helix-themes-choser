<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <script src="index.js" defer></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <nav class="level">
        <div class="level-item has-text-centered">

          <div>
            <p class="heading">Theme</p>
            <div class="select">
              <select id="theme-select" size="8">
                <option id="theme-loading" value="">Loading</option>
              </select>
            </div>
          </div>
        </div>

        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Language</p>
            <div class="select">
              <select id="language-select" size="8">
                <option id="language-loading" value="">Loading</option>
              </select>
            </div>
          </div>
        </div>


        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Snippet</p>
            <div class="select">
              <select id="snippet-select" size="8">
                <option id="snippet-loading" value="">Loading</option>
              </select>
            </div>
          </div>
        </div>

      </nav>
    </div>
  </section>
</body>

</html>
